<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/demo/ico.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Humming Image Preview</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      overflow: auto;
    }

    [data-humming] {
      margin-top: 10px;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 8px;
    }

    [data-humming] img {
      max-width: 400px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div style="text-align: center; padding: 10px 0;">
      <img src="/demo/logo.svg" /><br />
      图片来源于<a href="https://pixabay.com/zh/" title="Pixabay"
        target="_blank"><strong>https://pixabay.com/zh/</strong></a>请勿用于商业行为
    </div>
    <div data-humming>
      <img src="/demo/1.jpg" data-src="/demo/leaf-8483401_1280.webp" />
      <img src="/demo/2.jpg" />
      <img src="/demo/3.png" />
      <img src="/demo/4.jpg" />
      <img src="/demo/5-x1.png" data-preview="/demo/5-x2.png" />
      <img src="/demo/cat-8361048_1920.jpg" />
      <img src="/demo/sunset-8424565_640.jpg" data-preview="/demo/sunset-8424565_1920.jpg" />
      <img src="/demo/eurasian-pygmy-owl-8235624_1280.webp" />
      <img src="/demo/kid-8419485_1280.webp" />
      <img src="/demo/monitor-1307227_1280.webp" />
      <img src="/demo/artificial-intelligence-3382507_1280.jpg" />
    </div>
    <script type="module" src="/demo/demo.js"></script>
  </div>
</body>

</html>
